<ion-tabs>

    <ion-tab-button tab="profile" title="360 View" joyrideStep="profiletab" text="Easily navigated around the app">

      <!-- <ion-label>360&deg; View</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
