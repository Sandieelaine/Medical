<ion-header *ngIf="member">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hello, <b>{{member?.UserName}}</b></ion-title>
    <ion-avatar *ngIf="member" slot="end">
      <img src="https://api.gems.gov.za/api/v1/MemberImage/{{member?.MemberGuid}}?counter=0" alt="">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<div class="gems-border">
  <div class="rainbow">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<ion-content>
  <div class="header-area">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-12>
          <img src="assets/img/home.png" alt="">
        </ion-col>
        <!-- <ion-col col-6 class="ion-no-padding name-section">

      </ion-row>

  </div>

  <div class="options-grid">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/claims-landing" class="bg-white dark:bg-black icon-box right-5 bottom-5 ion-activatable ripple-parent">
            <img class="svg-icon" src="assets/img/home/claims_fill.svg" alt="">
            <span class="title">Claims</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/benefits" class="bg-white dark:bg-black icon-box right-5 bottom-5">
            <img class="svg-icon" src="assets/img/home/benefits_fill.svg" alt="">
            <span class="title">Benefits</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div class="icon-box bottom-5 bg-white dark:bg-black">
            <img class="svg-icon" src="assets/img/home/360_white.svg" alt="">
            <span class="title">360&deg; View</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/documents" class="icon-box right-5 bg-white dark:bg-black">
            <img class="svg-icon" src="assets/img/home/download_white.svg" alt="">
            <span class="title">Downloads</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/contact" class="icon-box right-5 bg-white dark:bg-black">
            <img class="svg-icon" src="assets/img/home/help.svg" alt="">
            <span class="title">Help</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/card" class="icon-box bg-white dark:bg-black">
            <img class="svg-icon" src="assets/img/home/more.svg" alt="">
            <span class="title">More</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

            </ion-slide>
            <ion-slide>

                </ion-card-header>
              </ion-card>
            </ion-slide>
            <ion-slide>

                  <ion-card-title>Our Plans</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img class="ad" src="assets/img/ad.jpg" alt="">

      </ion-row>
