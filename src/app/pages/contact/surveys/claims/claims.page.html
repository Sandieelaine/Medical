<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/contact/surveys"></ion-back-button>
    </ion-buttons>
    <img slot="start" style="width: 30px" src="assets/img/logo.png" alt="">
    <ion-title>Claims</ion-title>
  </ion-toolbar>
  <div class="gems-border">
    <div class="rainbow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-header>

<ion-content class="ion-padding">





  <form [formGroup]="claimsAmendmentsForm" (ngSubmit)="submitFeedback()">

    <div>
      <span class="block text-black text-sm font-medium mt-2 pb-4">
        Your claim processed correctly?
      </span>
      <div class="rounded overflow-hidden bg-white">
        <ion-radio-group (ionChange)="isClaimProcessedCorrectly($event)" formControlName="isClaimProcessedCorrectly">
          <ion-item mode="md">
            <ion-icon name="thumbs-down" color="danger" slot="start"></ion-icon>
            <ion-label>Yes</ion-label>
            <ion-radio [value]="true"></ion-radio>
          </ion-item>
          <ion-item mode="md" lines="none">
            <ion-icon name="thumbs-up" color="success" slot="start"></ion-icon>
            <ion-label>No</ion-label>
            <ion-radio [value]="false"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

    </div>


    <div>
      <span class="block text-black text-sm font-medium pb-4 mt-4">Your claim processed quickly and on time?</span>
      <div class="rounded overflow-hidden bg-white">
        <ion-radio-group (ionChange)="isClaimProcessedQuickly($event)" formControlName="isClaimProcessedQuickly">
          <ion-item mode="md">
            <ion-icon name="thumbs-up" color="success" slot="start"></ion-icon>
            <ion-label>Yes</ion-label>
            <ion-radio [value]="true"></ion-radio>
          </ion-item>
          <ion-item mode="md" lines="none">
            <ion-icon name="thumbs-down" color="danger" slot="start"></ion-icon>
            <ion-label>No</ion-label>
            <ion-radio [value]="false"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>
    </div>


    <button [disabled]="claimsAmendmentsForm.invalid"
      class="bg-gems-primary-blue p-4 text-gray-200 font-bold text-lg w-full rounded-full disabled:opacity-50 mt-3">
      Submit Your Feedback
    </button>


  </form>





</ion-content>
