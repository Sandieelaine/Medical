<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Get In Touch</ion-title>
  </ion-toolbar>
</ion-header>
<div class="gems-border"></div>

<ion-content class="ion-padding">
  <ion-card>
    <ion-item (click)="call()">
      <ion-icon name="call" slot="end"></ion-icon>
      <ion-label>
        <h2>Call Centre</h2>
        <p>0860 00 4367</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="email()">
      <ion-icon name="mail" slot="end"></ion-icon>
      <ion-label>
        <h2>Email Us</h2>
        <p>Tap to open</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="navigate()">
      <ion-icon name="location" slot="end"></ion-icon>
      <ion-label>
        <h2>Find Our Location</h2>
        <p>Get Location</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-button expand="block" (click)="getCurrentPosition()">Get Current Position</ion-button>
</ion-content>
