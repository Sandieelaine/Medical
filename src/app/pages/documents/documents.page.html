<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Downloads</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>
<div class="gems-border">
  <div class="rainbow">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<ion-content>
  <ion-list *ngIf="documents">
    <ion-list-header>
      Member Certificate
    </ion-list-header>
    <ion-item (click)="downloadMemberCertificate(documents?.MemberCertificate.Name)">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{documents?.MemberCertificate.date | date: 'mediumDate'}}</h2>
      </ion-label>
      
    </ion-item>
  </ion-list>
  <ion-list *ngIf="documents">
    <ion-list-header>
      Tax Certificates
    </ion-list-header>
    <ion-item (click)="downloadTaxCertificate(document?.Name, document.YearStringValue)" *ngFor="let document of documents?.TaxCertificates">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{document?.YearStringValue | date: 'mediumDate'}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
