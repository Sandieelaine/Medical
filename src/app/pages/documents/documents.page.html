<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img slot="start" style="width: 30px" src="assets/img/logo.png" alt="">
    <ion-title>Downloads</ion-title>
  </ion-toolbar>
  <div class="gems-border">
    <div class="rainbow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-header>

<ion-content>
  <ion-list *ngIf="documents">
    <ion-list-header>
      Member Certificate
    </ion-list-header>
    <ion-item (click)="downloadMemberCertificate(documents?.MemberCertificate.Name)">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{documents?.MemberCertificate.date | date: 'mediumDate'}}</h2>
      </ion-label>
      
    </ion-item>
  </ion-list>
  <ion-list *ngIf="documents">
    <ion-list-header>
      Tax Certificates
    </ion-list-header>
    <ion-item (click)="downloadTaxCertificate(document?.Name, document.YearStringValue)" *ngFor="let document of documents?.TaxCertificates">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{document?.YearStringValue | date: 'mediumDate'}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="documents && documents?.TaxCertificates.length === 0">
    The member does not have any tax certificates
  </div>

  <div *ngIf="isLoading">
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item *ngFor="let document of [1]">
        <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item *ngFor="let document of [1, 2, 3, 4, 5, 6]">
        <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  

</ion-content>
