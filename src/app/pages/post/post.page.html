<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="text-black dark:text-gray-400" defaultHref="/tabs/tabs/home"></ion-back-button>
    </ion-buttons>
    <img slot="start" style="width: 30px" src="assets/img/logo.png" alt="">
    <ion-title [innerHTML]="selectedPost?.heading"></ion-title>
  </ion-toolbar>
  <div class="gems-border">
    <div class="rainbow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="selectedPost">
    <img class="w-full" [src]="'assets/img/_' + selectedPost?.id +'.jpg'" alt="">

    <div class="p-2 text-sm">
      <span [innerHTML]="selectedPost?.description"></span>
    </div>

  </div>
  

</ion-content>
