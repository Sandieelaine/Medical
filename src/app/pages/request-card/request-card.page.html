<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/profile"></ion-back-button>
    </ion-buttons>
    <img slot="start" style="width: 30px" src="assets/img/logo.png" alt="">
    <ion-title>Request New Card</ion-title>
  </ion-toolbar>
  <div class="gems-border">
    <div class="rainbow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="cardRequestForm" (ngSubmit)='requestCard()' class="mt-2">
    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input type="text" name="AddressLine1" formControlName="AddressLine1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Postal Code</ion-label>
      <ion-input type="text" name="PostalCode" formControlName="PostalCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Suburb</ion-label>
      <ion-input type="text" name="AddressLine2" formControlName="AddressLine2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-input type="text" name="AddressLine3" formControlName="AddressLine3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Province</ion-label>
      <ion-select formControlName="Province"
        okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let province of provinces" [value]="province">
          {{province.Description}}</ion-select-option>
      </ion-select>
    </ion-item>

      <button [disabled]="cardRequestForm.invalid" class="bg-gems-primary-blue p-4 text-gray-200 font-bold text-lg w-full rounded-full disabled:opacity-50">
        Request Card
      </button>
  </form>


</ion-content>
