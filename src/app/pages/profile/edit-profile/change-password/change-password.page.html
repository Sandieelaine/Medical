<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/profile/edit"></ion-back-button>
    </ion-buttons>
    <img slot="start" style="width: 30px" src="assets/img/logo.png" alt="">
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
  <div class="gems-border">
    <div class="rainbow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="changePasswordForm" (ngSubmit)='changePassword()'>
    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"
        name="Password" formControlName="Password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Confirm password</ion-label>
      <ion-input type="password"
        name="ConfirmPassword" formControlName="ConfirmPassword"></ion-input>
    </ion-item>

    <button [disabled]="changePasswordForm.invalid"
        class="bg-gems-primary-blue p-4 text-gray-200 font-bold text-lg w-full rounded-full disabled:opacity-50">
        Update Password
      </button>
  </form>

</ion-content>
