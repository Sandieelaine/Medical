<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/profile"></ion-back-button>
    </ion-buttons>
    <img slot="start" style="width: 30px" src="assets/img/logo.png" alt="">
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
  <div class="gems-border">
    <div class="rainbow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-grid class="ion-no-padding benefit-slide">
    <ion-row *ngIf="profile" class="details">
      <ion-col size="3">
        <img class="rounded-full w-16 p-1 border-gray-400 border-2 border-solid" [src]="MemberImage" alt="">
      </ion-col>
      <ion-col size="9">
        <div class="rounded p-5">
          <span class="text-white text-lg font-bold block" *ngIf="profile">{{profile?.FullName | titlecase}}</span>
          <span class="text-white text-sm uppercase block">{{profile?.MemberNo}}</span>
          
          <!-- <span class="text-white text-sm uppercase block">Balance</span> -->
        </div>
      </ion-col>
      <!-- <hr class="bg-gray-300 w-full"> -->

      <!-- <ion-col col="6" >
        <span class="text-white text-xs leading-none uppercase pt-4 block">My Plan</span>
        <span class="text-white text-lg font-bold leading-none uppercase pt-4 pb-4">{{profile?.Plan?.BenefitPlanName}}</span>
      </ion-col>

      <ion-col col="6">
        <span class="text-white text-xs leading-none uppercase pt-4 block">Member No.</span>
        <span class="text-white text-lg font-bold leading-none uppercase pt-4">{{profile?.MemberNo}}</span>
      </ion-col> -->
      <!-- <div class="h-4"></div> -->
    </ion-row>

  </ion-grid>

  <div class="p-3">
    <div class="bg-white border-gray-600 rounded-md overflow-hidden">
      <ion-item routerLink="/tabs/tabs/profile/personal-information" lines="none" class="rounded overflow-hidden border-b" detail>
        <ion-icon name="accessibility-outline" slot="start"></ion-icon>
        <ion-label class="text-sm font-medium">
          Personal Information
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="rounded overflow-hidden border-b" detail>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label class="text-sm font-medium">
          Contact Information
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="rounded overflow-hidden border-b" detail>
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
        <ion-label class="text-sm font-medium">
          Emergency Information
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="rounded overflow-hidden border-b" detail>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label class="text-sm font-medium">
          Change Username
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="rounded overflow-hidden border-b" detail>
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label class="text-sm font-medium">
          Change Password
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="rounded overflow-hidden" detail>
        <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
        <ion-label class="text-sm font-medium">
          Communication Preferences
        </ion-label>
      </ion-item>
    </div>
  </div>
  

  






  <div style="height: 20px;"></div>
</ion-content>
