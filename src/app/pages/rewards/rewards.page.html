

<ion-content>
  <div style="height: 300px; width: 100%;" class="p-4 flex flex-col justify-between">
    <div class="text-center">
      <span class="font-semibold text-2xl">Important Notice</span>
    </div>
    <div class="text-center">
      Your session will expire in {{this.api.timeLeftBeforeAppCloses.getValue()}} seconds
    </div>
    <div>
      <ion-button (click)="resetAndContinue()" expand="block" shape="round">Continue</ion-button>
    </div>
    
  </div>
  
</ion-content>
